        <main role="main" class="col px-4">
          <section class="container">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Partners list</a></li>
                  <li class="breadcrumb-item"><a href="#">Order list</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Order infomation</li>
                </ol>
              </nav>
              <div class="btn-toolbar mb-3 mb-md-0">
                <div class="btn-group ">
                  <button class="btn-sm customBtn customBtn-white border-purple text-purple mr-2"><span class="iconic iconic-pencil mr-2"></span>Edit</button>
                  <button type="button" class="btn-sm customBtn customBtn-white border-error text-error"><span class="iconic iconic-trash mr-2" title="trash" aria-hidden="true"></span>Delete</button>
                </div>
              </div>
            </div>
          </section>

          <!-- session details starts here -->
          <section class="container mb-4">
            <div class="card box-shadow">
              <div class="row m-0 p-3">
                <div class="container px-0 mb-2">
                  <h5 class="Quarion-Book d-inline">Order form</h5>
                </div>
                <div class="container px-0">
                  <div class="row">
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <label for="numberOfExaminees" class="Quarion-Book text-uppercase">Number of examinees</label>
                        <input type="text" class="form-control" id="numberOfExaminees" placeholder="06">
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <!-- replace with a date picker -->
                        <label for="examDate" class="Quarion-Book text-uppercase">Date</label>
                        <input type="text" class="form-control" id="examDate" placeholder="23 / 02 /2019">
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <!-- replace with a time picker -->
                        <label for="examsTime" class="Quarion-Book text-uppercase">Time</label>
                        <input type="text" class="form-control" id="examsTime" placeholder="10:00">
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <label for="examStreet" class="Quarion-Book text-uppercase">Street</label>
                        <input type="text" class="form-control" id="examStreet" placeholder="221B, Baker street">
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <label for="examsCity" class="Quarion-Book text-uppercase">City</label>
                        <input type="text" class="form-control" id="examsCity" placeholder="London">
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <label for="examsPostal" class="Quarion-Book text-uppercase">Postal code</label>
                        <input type="text" class="form-control" id="examsPostal" placeholder="78906">
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <label for="selectContactPerson" class="Quarion-Book text-uppercase">Select contact person</label>
                        <select class="form-control" id="selectContactPerson">
                          <option>Barney Stinson</option>
                          <option>Ted Mosby</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                      <div class="form-group mb-3">
                        <label for="projectNumber" class="Quarion-Book text-uppercase">Project number</label>
                        <input type="text" class="form-control" id="projectNumber" placeholder="BBN-9382949">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="ml-auto px-2">
                      <button class="btn-sm customBtn customBtn-purple box-shadow-purple"><span class="iconic iconic-check-thin mr-2" title="check thin" aria-hidden="true"></span>Save order</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- session details ends here -->

          <!-- location on google map -->
          <section class="collapse container mb-4" id="locationMap">
            <div class="card box-shadow">
              <div class="card-body">
                google map comes here if click map view
              </div>
            </div>
          </section>

          <!-- booked slots starts here -->
          <section class="container mb-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 ">
              <h5 class="Quarion-Book d-inline">Examinee details</h5>
            </div>

            <div id="examineeSessionDetailsPanel" class="card box-shadow mt-1">
              <div id="examineeSessionDetails" class="panel-group">
              <!-- panel 1 starts here -->
                <div class="panel">
                  <div class="panel-heading py-3">
                    <h4 class="panel-title px-3 mb-0">
                      <!-- to open the panel remove collapsed class from a tag and add show class to panel-collapse -->
                      <a class="accordion-toggle mb-0" data-toggle="collapse" data-parent="#examineeSessionDetails" href="#examineeSessionDetailscollapseOne">
                        <h5 class="Quarion-Book text-purple mb-0">Examinee 1</h5>
                      </a>
                    </h4>
                  </div>
                  <div id="examineeSessionDetailscollapseOne" class="panel-collapse collapse show">
                    <div class="panel-body p-2">
                      <!-- examinee 1 -->
                      <div class="row m-0 p-3 bg-offWhite">
                        <div class="container mt-2 px-0">
                          <div class="row">
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineeFirstName" class="Quarion-Book text-uppercase">First name</label>
                                <input type="text" class="form-control" id="examineeFirstName" placeholder="Phil">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineeLastName" class="Quarion-Book text-uppercase">Last name</label>
                                <input type="text" class="form-control" id="examineeLastName" placeholder="Coulson">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineePersonalIdentity" class="Quarion-Book text-uppercase">Personal identity</label>
                                <input type="text" class="form-control" id="examineePersonalIdentity" placeholder="12345-6789">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineeEmail" class="Quarion-Book text-uppercase">Email</label>
                                <input type="text" class="form-control" id="examineeEmail" placeholder="phil@shield.com">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineePhone" class="Quarion-Book text-uppercase">Phone number</label>
                                <input type="text" class="form-control" id="examineePhone" placeholder="Phone number">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <!-- replace this with the multiselect -->
                              <div class="form-group mb-3">
                                <label for="examineeMultipleExams" class="Quarion-Book text-uppercase">Select exams</label>
                                <select class="form-control" id="examineeMultipleExams">
                                  <option>exam 1</option>
                                  <option>exam 2</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- panel body ends here -->
                  </div>
                </div>
                <!-- panel 1 ends here -->

                <!-- panel 2 starts here -->
                <div class="panel">

                      <!-- examinee 2 -->
                      <div class="row m-0 p-3 bg-offWhite">
                        <div class="container mt-2 px-0">
                          <div class="row">

                              <div class="form-group mb-3">
                                <label for="examineeFirstName" class="Quarion-Book text-uppercase">First name</label>

                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineeLastName" class="Quarion-Book text-uppercase">Last name</label>
                                <input type="text" class="form-control" id="examineeLastName" placeholder="Coulson">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineePersonalIdentity" class="Quarion-Book text-uppercase">Personal identity</label>
                                <input type="text" class="form-control" id="examineePersonalIdentity" placeholder="12345-6789">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineeEmail" class="Quarion-Book text-uppercase">Email</label>
                                <input type="text" class="form-control" id="examineeEmail" placeholder="phil@shield.com">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <div class="form-group mb-3">
                                <label for="examineePhone" class="Quarion-Book text-uppercase">Phone number</label>
                                <input type="text" class="form-control" id="examineePhone" placeholder="Phone number">
                              </div>
                            </div>
                            <div class="col-sm-4 mt-2">
                              <!-- replace this with the multiselect -->
                              <div class="form-group mb-3">
                                <label for="examineeMultipleExams" class="Quarion-Book text-uppercase">Select exams</label>
                                <select class="form-control" id="examineeMultipleExams">
                                  <option>exam 1</option>
                                  <option>exam 2</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- panel body ends here -->
                  </div>
                </div>
                <!-- panel 2 ends here -->
                <div class="row m-0">
                  <div class="ml-auto p-2">
                    <button class="btn-sm customBtn customBtn-purple box-shadow-purple mb-2"><span class="iconic iconic-check-thin mr-2" title="check thin" aria-hidden="true"></span>Save all examinees</button>
                  </div>
                </div>
              </div>
